<!DOCTYPE html>
<html>
<head>
  <title>Employer Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

  <div class="header">
    <h1>Employer Assessment Dashboard</h1>
  </div>

  <div class="wrapper">

    <div class="attempt-section">
      <h2>Assessment Attempts</h2>
      <div id="attempts" class="attempt-list"></div>
    </div>

    <div class="container">
      <div class="box">
        <h3>Summary</h3>
        <div id="summary">Select an attempt</div>
      </div>

      <div class="box">
        <h3>Raw Events</h3>
        <pre id="events">Select an attempt</pre>
      </div>
    </div>

  </div>

  <script src="dashboard.js"></script>
</body>
</html>
